    <script>
        // Function Declaration
        function determineTravelTimeDeclaration(avenueLength, walkingSpeed) {
            let timeInHours = avenueLength / walkingSpeed;
            let timeInMinutes = Math.floor(timeInHours * 60);
            console.log("Function Declaration: Вы сможете пройти Невский проспект за " + timeInMinutes.toFixed(0) + " минут.");
        }

        // Function Expression
        let determineTravelTimeExpression = function (avenueLength, walkingSpeed) {
            let timeInHours = avenueLength / walkingSpeed;
            let timeInMinutes = Math.floor(timeInHours * 60);
            console.log("Function Expression: Вы сможете пройти Невский проспект за " + timeInMinutes.toFixed(0) + " минут.");
        };

        // Arrow Function
        let determineTravelTimeArrow = (avenueLength, walkingSpeed) => {
            let timeInHours = avenueLength / walkingSpeed;
            let timeInMinutes = Math.floor(timeInHours * 60);
            console.log("Arrow Function: Вы сможете пройти Невский проспект за " + timeInMinutes.toFixed(0) + " минут.");
        };

        determineTravelTimeDeclaration(4.5, 1);
        determineTravelTimeExpression(4.5, 1);
        determineTravelTimeArrow(4.5, 1);
    </script>
